name: Build Windows Portable

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "descargas_universal_win.py"
      - "requirements-windows.txt"
      - "build_windows.ps1"
      - "build_windows.bat"
      - ".github/workflows/build-windows-portable.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-windows.txt pyinstaller

      - name: Install Playwright Chromium (local project path)
        shell: pwsh
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "0"
          python -m playwright install chromium

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --onedir `
            --name "DescargasUniversalWin" `
            --collect-all playwright `
            --hidden-import playwright.sync_api `
            --add-data "ms-playwright;ms-playwright" `
            descargas_universal_win.py

      - name: Create portable package
        shell: pwsh
        run: |
          $PortableDir = "portable_windows"
          if (Test-Path $PortableDir) { Remove-Item -Recurse -Force $PortableDir }
          New-Item -ItemType Directory -Path $PortableDir | Out-Null

          Copy-Item -Recurse -Force "dist\\DescargasUniversalWin\\*" $PortableDir

          @"
          @echo off
          cd /d %~dp0
          start "" "DescargasUniversalWin.exe"
          "@ | Set-Content -Encoding ASCII "$PortableDir\\iniciar_descargas.bat"

          if (Test-Path "DescargasUniversalWin_portable.zip") {
            Remove-Item -Force "DescargasUniversalWin_portable.zip"
          }
          Compress-Archive -Path "$PortableDir\\*" -DestinationPath "DescargasUniversalWin_portable.zip"

      - name: Upload artifact folder
        uses: actions/upload-artifact@v4
        with:
          name: DescargasUniversalWin_portable_folder
          path: portable_windows

      - name: Upload artifact zip
        uses: actions/upload-artifact@v4
        with:
          name: DescargasUniversalWin_portable_zip
          path: DescargasUniversalWin_portable.zip
